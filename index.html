

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Sam Ireland">
    <meta name="description" content="sequence alignment">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans'
      rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="align.js"></script>
    <title>Sequence Alignment</title>
</head>

<body>



<form class="top-section">
  <h1>Sequence Alignment</h1>
  <div class="inputs">
    <div class="sequence1-input">
      <label>Sequence 1</label>
      <div class="error-message">&#8203;</div>
      <textarea id="id_sequence1" name="sequence1"></textarea>
    </div>

    <div class="sequence2-input">
      <label>Sequence 2</label>
      <div class="error-message">&#8203;</div>
      <textarea id="id_sequence2" name="sequence2"></textarea>
    </div>
  </div>
  <input value="Align" type="submit"></input>
</form>

<div class="results">
  <div class="sequences">
    <div class="sequence1">Sequence 1: <span class="sequence"></span></div>
    <div class="sequence2">Sequence 2: <span class="sequence"></span></div>
  </div>

  <div class="dot-plot">
    
  </div>
</div>




</body>
</html>
